<div class="wrapper" ng-init=starPage()>


    <form class="form-signin" id="myForm" ng-submit="checkUser()">       
      <h2 class="form-signin-heading">Login</h2>
      <input type="text" class="form-control" name="username" placeholder="User" required="" autofocus="" ng-model="user.usr"/>
      <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="user.pws"/>      
      <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login"/>   
    </form>
  </div>
