<div menu></div>
<div class="container" style="padding-top: 80px;" >
    <div class="jumbotron">
        <div class="row">
                <div ALIGN="left"><h3>Agregar diagn√≥stico</h3>
            <!-- left column -->
            <br>		
            <!-- edit form column -->
            <div class="col-md-6 col-sm-12 col-xs-12 personal-info">
                <form class="form-horizontal" id="registro" role="form" ng-submit="register()">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Nombre:</label>
                        <div class="col-lg-8">
                            <input class="form-control" ng-model="diagnosticData.nombre" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Nivel:</label>
                        <div class="col-lg-8">
                            <input class="form-control" ng-model="diagnosticData.nivel" type="text">
                        </div>
                    </div>	
                    <div class="form-group">
                            <label class="col-lg-3 control-label">Observaciones:</label>
                            <div class="col-lg-8">
                                <input class="form-control" ng-model="diagnosticData.observaciones" type="text">
                            </div>
                        </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">ID cita:</label>
                        <div class="col-md-8">
                            <input class="form-control" ng-model="diagnosticData.cita" type="text">
                        </div>
                    </div>                      				
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input class="btn btn-primary" value="Sacar cita" type="submit">
                            <span></span>
                            <input class="btn btn-default" value="Reestablecer" ng-click="resetData()" type="reset">
                        </div>
                    </div>	  
                </form>
            </div>
        </div>
    </div>  
</div>
